backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"      # folder where uploaded images go
public_folder: "/uploads"           # public path to access those images

collections:
  - name: "projects"
    label: "Projects"
    file: "src/content/projects.json"
    format: "json"
    fields:
      - label: "Projects"
        name: "projects"
        widget: "list"
        label_singular: "Project"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Link", name: "link", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }


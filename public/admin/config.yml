backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"      # folder where uploaded images go
public_folder: "/uploads"           # public path to access those images

collections:
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    format: "json"
    extension: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
